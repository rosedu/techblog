---
layout: default
---

{% comment %}
This is the homepage specification. Pretty much the same as the post page but
with certain more or less features.
{% endcomment %}

{% assign home = true %}

{% for post in site.posts limit: 3 %}
<div class="unit-body">
    <div class="unit-inner unit-body-inner">
        <div class="entry-content">
            <article class="unit-article layout-post">
                <div class="unit-inner unit-article-inner">
                    <div class="content">
                        <div class="bd">
                            {% include post_title.html %}

                            {{ post.content }}
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</div>
{% endfor %}
